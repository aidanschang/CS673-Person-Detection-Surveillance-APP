<!-- templates/index.html -->

{% extends "main.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-success">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
</div>
<h1 class="title">
  Welcome to FaFi
</h1>
<h2 class="subtitle">
  Please login to start detecting faces.
</h2>
{% endblock %}
